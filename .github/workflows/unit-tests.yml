name: Unit Tests

on:
    push:
        branches: [main, sonar]
    pull_request:
        branches: [main, 'dependabot/*']
        types: [opened, synchronize, reopened]

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x, 16.x, 17.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - run: yarn
            - run: yarn build
            - run: yarn test __tests__/*.spec.ts
    
    coverage:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                fetch-depth: 0  # better relevancy of analysis
            - uses: actions/setup-node@v1
              with:
                  node-version: '16'
            - name: Install Dependencies
              run: yarn
            - name: Run Tests
              run: yarn test --ci __tests__/*.spec.ts
            - name: SonarCloud Scan
              uses: SonarSource/sonarcloud-github-action@master
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # PR information
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    e2e:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '16'
            - name: Bring up WordPress
              run: docker-compose -f __tests__/e2e/docker-compose.yml up --build -d
            - name: Wait for DB import
              run: |
                echo 'pausing: waiting for mysql to come available'
                ./__tests__/e2e/wait-for-db-import.sh
                echo 'un-pausing: mysql is now available'
            - name: Install Dependencies
              run: yarn install
            - name: Run end-to-end test
              run: yarn test:e2e
